<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'phoneSignUp.css' %}" type="text/css">
    <title>Document</title>
</head>
<body>
    <form method = "POST" action="">
        {% csrf_token %}
            
            {{form.username}}
            {{form.email}}
            {{form.password1}}
            {{form.password2}}
        <input type = "submit" id="signUp">
    </form>
    {{form.errors}}
    <p id="logIn">Already have an account? <br> <a href="../login">Log in!</a></p>
   
</body>
</html>

<h3>Register</h3>
